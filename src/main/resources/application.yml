spring:
  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/nucmatics
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      show-sql: true
      format-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true